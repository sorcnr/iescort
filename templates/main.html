<!doctype html>
<html ⚡ lang="tr">

<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width = device-width,minimum-scale = 1,initial-scale = 1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>iEscort - {% block title %}İzmir'in Kızları{% endblock %}</title>
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
   {% include 'bootstrap.html' %}
    <style amp-custom>

    </style>
    <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
    
    
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js">
    </script>
    
</head>

<body>
    <header class="mega-menu full-width">
        <div class="container-fluid">
            <div class="row">
                <div class="header">
                    <div class="container">
                        <nav class="main-menu" id="main-menu">
                            <label for="mobile" id="mobile-menu">
                                <a href="#" title="Google AMP Navigation · Mega Dropdown Menu">
                                    <amp-img alt="Google AMP Navigation · Mega Dropdown Menu"
                                        title="Google AMP Navigation · Mega Dropdown Menu" src="https://www.ampcssframework.com/assets/img/logo/logo.webp" width="21"
                                        height="24" class="img-logo">
                                    </amp-img>
                                    <span class="logo">İzmir <strong>Escort</strong></span>
                                </a>

                                <span class="main-menu-dropdown-icon">
                                    <i class="hamburger"></i>
                                </span>
                            </label>
                            <!-- Main menu -->
                            <ul class="main-menu">
                                <!-- Left links -->
                                <li class="main-menu-logo">
                                    <a href="#" title="Google AMP Navigation · Mega Dropdown Menu">
                                        <amp-img alt="Google AMP Navigation · Mega Dropdown Menu"
                                            title="Google AMP Navigation · Mega Dropdown Menu"
                                            src="https://www.ampcssframework.com/assets/img/logo/logo.webp" width="32"
                                            height="32" class="img-logo">
                                        </amp-img>
                                        <span class="logo">İzmir <strong>Escort</strong></span>
                                    </a>
                                </li>

                               

                                <!-- Right links -->
                                <li class="main-menu-right">
                                    <a href="#" title="Google AMP Navigation · Mega Dropdown Menu">Bize Ulaşın</a>
                                </li>
                            </ul>
                            <!-- /main-menu -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class = "">
       {% block main %} PlaceHolder {% endblock %}
        </div>
          
         
    </main>
</body>
